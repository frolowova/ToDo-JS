<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Блокнот для записи задач</title>
    <script src="main.js" type="module"></script>
</head>

<body>
    <div class="wrapper">

        <div class="input-tasks">
            <input type="text" class="inp-tsk-js" value="" placeholder="Новая задача">
            <div class="btn btn-js"><a href="#">Записать</a></div>
        </div>

        <div class="list-tasks-out">
            <div class="list-tasks list-tasks-js">
                <div class="no-tasks no-tasks-js">Пока нет ни одной записи</div>
                <!-- <div class="item-task">
                        <input type="checkbox" class="done" />
                        <div class="txt" contentEditable="true">Володя</div>
                        <div class="edit-task">
                        <div class="close"></div>
                    </div> -->
            </div>
        </div>


        <div class="footer">
            <!-- <div class="header__title">
                <h2 class="subtitle">Список задач</h2>
            </div> -->

            <div class="counter-tasks">
                <div class="total-tasks">
                    <p>Всего</p>
                    <div class="total-tasks__count total-tasks__count-js">0</div>
                </div>
                <div class="completed-tasks">
                    <p>Выполнено</p>
                    <div class="completed-tasks__count completed-tasks__count-js">0</div>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
